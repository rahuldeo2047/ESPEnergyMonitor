    <style type="text/css">
        BODY {
            width: 95%;
        }
        
        #chart-container {
            width: 100%;
            height: auto;
        }
        
        * {
            box-sizing: border-box;
        }
        
        div.scroll {
            background-color: #f2f2f2;
            width: 95%;
            height: 80px;
            overflow: auto;
            display: table;
        }
        
        img.log_img {
            vertical-align: middle;
            display: table-cell;
        }
        
        span {
            vertical-align: middle;
            display: table-cell;
        }
        /* Create three equal columns that floats next to each other */
        
        .showit {
            float: center;
            width: 100%;
            padding: 1px;
            height: auto;
            display: block;
            visibility: visible;
            /* Should be removed. Only for demonstration */
        }
        
        .column {
            float: left;
            width: 33%;
            padding: 1px;
            height: auto;
            display: block;
            /* Should be removed. Only for demonstration */
        }
        /* Clear floats after the columns */
        
        .row:after {
            content: "";
            display: table;
            clear: both;
        }
        /* Data Table Styling */
        
        #dataTable {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        
        #dataTable td,
        #dataTable th {
            border: 1px solid #ddd;
            padding: 8px;
        }
        
        #dataTable tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        
        #dataTable tr:hover {
            background-color: #ddd;
        }
        
        #dataTable th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #4CAF50;
            color: white;
        }
    </style>

            function getLocalTime(datetime, offset) {

                // create Date object for current location
                d = datetime;

                // convert to msec
                // add local time zone offset 
                // get UTC time in msec
                utc = d.getTime() + (d.getTimezoneOffset() * 60000);

                // create new Date object for different city
                // using supplied offset
                nd = new Date(utc + (3600000 * offset));

                // return time as a string
                return nd.toLocaleString();

            function getDateString() {
                const date = new Date();
                const year = date.getFullYear();
                const month = `${date.getMonth() + 1}`.padStart(2, '0');
                const day = `${date.getDate()}`.padStart(2, '0');
                const hour = `${date.getHours()}`.padStart(2, '0');
                const min = `${date.getMinutes()}`.padStart(2, '0');
                const sec = `${date.getSeconds()}`.padStart(2, '0');

                return `${year}-${month}-${day} ${hour}:${min}:${sec}`;
            }

            function getDateString(val) {
                const date = new Date(0);
                date.setUTCSeconds(val);
                const year = date.getFullYear();
                const month = `${date.getMonth() + 1}`.padStart(2, '0');
                const day = `${date.getDate()}`.padStart(2, '0');
                const hour = `${date.getHours()}`.padStart(2, '0');
                const min = `${date.getMinutes()}`.padStart(2, '0');
                const sec = `${date.getSeconds()}`.padStart(2, '0');

                return `${year}-${month}-${day} ${hour}:${min}:${sec}`;
            }

            function playAudio(severity, sense) {
                if (!severity) {
                    throw new Error('Severity is not defined')
                }

                if (!sense) {
                    throw new Error('sense is not defined')
                }

                //			var played_sound_once_per_event_per_

                var audio = new Audio('audios/Info_S-Beeping.mp3');

                switch (severity) {
                    case severities.NONE:

                        switch (sense) {
                            case senses.TEMPERATURE:
                                if (severity_states.temperature_severity != severity) {
                                    //var audio = new Audio('audios/Bleep.mp3');
                                    //audio.play();
                                    severity_states.temperature_severity = severity;
                                }
                                break;

                            case senses.CURRENT:
                                if (severity_states.current_severity != severity) {
                                    //var audio = new Audio('audios/Bleep.mp3');
                                    //audio.play();
                                    severity_states.current_severity = severity;
                                }
                                break;

                            case senses.VIBRATION:
                                if (severity_states.vibration_severity != severity) {
                                    //var audio = new Audio('audios/Bleep.mp3');
                                    //audio.play();
                                    severity_states.vibration_severity = severity;
                                }
                                break;

                            default:
                                {
                                    // code block
                                }
                        }




                        break;
                    case severities.INFO:

                        audio.src = 'audios/Info_S-Beeping.mp3';

                        switch (sense) {
                            case senses.TEMPERATURE:
                                if (severity_states.temperature_severity != severity) {
                                    audio.play();
                                    severity_states.temperature_severity = severity;
                                }
                                break;

                            case senses.CURRENT:
                                if (severity_states.current_severity != severity) {
                                    audio.play();
                                    severity_states.current_severity = severity;
                                }
                                break;

                            case senses.VIBRATION:
                                if (severity_states.vibration_severity != severity) {
                                    audio.play();
                                    severity_states.vibration_severity = severity;
                                }
                                break;

                            default:
                                {
                                    // code block
                                }
                        }



                        // code block
                        break;
                    case severities.ALERT:

                        audio.src = 'audios/Alert_Bleep.mp3';

                        switch (sense) {

                            case senses.TEMPERATURE:
                                if (severity_states.temperature_severity != severity) {

                                    showNotifaication(sense, "Temperature Alert",
                                        "Good time to switch on the AC. <br>Check predictions for temperature drop if there are."
